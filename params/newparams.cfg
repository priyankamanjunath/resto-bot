{
	"BuyBook": {
		"intentname": "BuyBook",
		"Parameters": [{
				"name": "genre",
				"placeholder": "$genre",
				"required": "True",
				"prompts": [
					"What is the subject/genre of the book?",
                    "Could you input a subject name such as mathematics/economics/history/science?"
				],
				"context": "BuyBook_genre"
			},
			{
				"name": "authors",
				"placeholder": "$authors",
				"required": "True",
				"prompts": [
					"Who is the author of the book?",
                    "Could you input author name such as Goswami/Hawking/Dubner?"
				],
				"context": "BuyBook_authors"
			},
			{
				"name": "publisher",
				"placeholder": "$publisher",
				"required": "True",
				"prompts": [
					"Which publisher you prefer?",
					"Could you input publisher name such as HighStakes/Routledge/Jaico?"
				],
				"context": "BuyBook_publisher"
			}
		],
		"actions": "BuyABook"
	},
	"RestroSelect": {
		"intentname": "RestroSelect",
		"Parameters": [{
				"name": "location",
				"placeholder": "$location",
				"required": "True",
				"prompts": [
					"In which part of city you want to look up the restaurant in?",
                    "Are you looking for a restaurant in east/west/north/south part of city?"
				],
				"context": "RestroSelect_location"
			},
            {
				"name": "costtypes",
				"placeholder": "$costtypes",
				"required": "True",
				"prompts": [
					"What's the cost range or type you prefer?",
					"which cost range you are looking for ? either cheap or medium or expensive?"
				],
				"context": "RestroSelect_costtypes"
			},
			{
				"name": "cuisines",
				"placeholder": "$cuisines",
				"required": "True",
				"prompts": [
					"What is the cuisine?",
					"Please mention the cuisine name",
                    "Could you let me know the cuisine you are looking for ? such as Chinese/Indian/Thai etc"
				],
				"context": "RestroSelect_cuisines"
			}
       	],
		"actions": "RestroBook"
	}
}
